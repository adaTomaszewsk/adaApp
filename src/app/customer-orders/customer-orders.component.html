<div class="col-xs-12">
  <h2>Orders</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Pickup hours</th>
      <th>Information</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!--        <tr *ngFor="let order of orders | async">-->
    <!--          <td>{{onFormatDate(order.date)}}</td>-->
    <tr *ngFor="let meal of mealsObj">
      <td>{{meal.name}}</td>
      <td>{{meal.pickHour}}</td>
      <td>{{meal.data}}</td>
      <td>{{meal.status}}</td>
      <!--          <td [ngClass]="{-->
      <!--            'ordered' : statusShow[order.status] == 'Złożone',-->
      <!--            'prepared' : statusShow[order.status] == 'Przygotowane',-->
      <!--            'delivered' : statusShow[order.status] == 'Dostarczone'-->
      <!--            }"> {{statusShow[order.status]}}</td>-->
      <td>
        <button class="btn btn-danger" id="ResignBtn" (click)="resign(meal)">Resign</button>
        <button class="btn btn-danger" id="DoneBtn" (click)="done(meal)">Done</button>

        <!--            <button (click)="add(dish.id, dish.price, dish.name)" class="btn btn-danger" id="k">Delete</button>-->

      </td>
    </tr>
    </tbody>
  </table>
</div>
