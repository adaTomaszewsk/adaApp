<div class="row">
  <div class="col-12">
    <div class="col-md-6 offset-md-3 mt-5">

      <div class="card" id="panel">
        <div class="card-body">
          <h1>ShareMeal</h1>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="formControl" id=email placeholder="Username" #userName required>


          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="formControl" placeholder="Password" #userPassword required>

          </div>
<!--          <a routerLink="/resetuj" id="reset" class="nav-link">Forgot password</a>-->
          <div>
            <button type="button" class="btn googleBtn" (click)="authService.GoogleAuth()">
              <i class="fab fa-google-plus-g"></i>
              LOG IN - GOOGLE
            </button>
            <button class="btn btn-primary" (click)="authService.SignIn(userName.value, userPassword.value)"
                    type="button">
              LOG IN
            </button>


            <button class="btn btn-primary" routerLink="/rejestracja" type="button">
              REGISTER
            </button>
            <a class="nav-link"></a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
